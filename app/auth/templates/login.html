{% extends "base.html" %}

{% block content %}

  <div class="form-container">
    <h1>Welcome Back</h1>
    <form method="POST" action="{{ url_for('auth.login') }}">
      {{ form.hidden_tag()}}

      <p>{{ form.username.label}} 
         {{ form.username()}}
      </p>
      <p>{{ form.password.label}} 
         {{ form.password()}}
      </p>
      <p>{{ form.submit()}}</p>
    </form>
    <p>Need an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
    <p><a href="{{ url_for('main.index') }}">Return home</a></p>
  </div>

{% endblock %}
